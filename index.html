<!DOCTYPE html>
<html>
<head>
    <title>FileQueue demo</title>
    <meta charset="UTF-8">
    <script src="filequeue.js"></script>
    <script>
        let queue = new FileQueue({
            db: 'db_name',
            store: 'store_name'
        });

        function addFilesToQueue() {
            let file = document.getElementById('input').files[0];
            queue.add('key', file);
            queue.push().then(() => {
                console.log("All files saved to IDB!");
            });
        }

        function clearQueue() {
            queue.clear().then(() => {
                console.log("Cleared!");
            });
        }

    </script>

</head>
<body>
<input type="file" id="input">
<button onclick="addFilesToQueue()">Save to Queue</button>
<button onclick="clearQueue()">Clear Queue</button>
</body>
</html>
